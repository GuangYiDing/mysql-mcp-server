name: ğŸ“¦ Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    name: ğŸ“¦ Publish Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ§ª Run tests (if available)
        run: npm test || echo "No tests configured"
        continue-on-error: true

      - name: ğŸš€ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: âœ… Publish Success
        run: |
          echo "âœ… Package published successfully!"
          echo "ğŸ“¦ Package: @nolimit35/mysql-mcp-server"
          echo "ğŸ“Œ Version: ${{ github.event.release.tag_name }}"
          echo "ğŸ”— npm: https://www.npmjs.com/package/@nolimit35/mysql-mcp-server"
